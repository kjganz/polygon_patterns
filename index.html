<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="styling.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='drawing.js'></script>
</head>

<body>

  <div class='column' id='left-column'>
    <canvas id='canvas'> </canvas>
  </div>

  <div class='column' id='right-column'>
    <div class='params-btn-block'>
      <h2> Number of Sides </h2>
      <button class='decrement' param='num-vert'> - </button>
      <input id='num-vert' type="number" min='3' value='6' step='1'>
      <button class='increment' param='num-vert'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Depth </h2>
      <button class='decrement' param='depth'> - </button>
      <input id='depth' type="number" min='0' value='20' step='1'>
      <button class='increment' param='depth'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Line Width </h2>
      <button class='decrement' param='line-width'> - </button>
      <input id='line-width' type="number" min='1' value='5' step='1'>
      <button class='increment' param='line-width'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Offset </h2>
      <button class='decrement' param='offset'> - </button>
      <input id='offset' type="number" min='0' max='1' value='0.5' step='0.05'>
      <button class='increment' param='offset'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Skip Every N Layer </h2>
      <button class='decrement' param='skip-depth'> - </button>
      <input id='skip-depth' type="number" min='0' value='0' step='1'>
      <button class='increment' param='skip-depth'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Skip N Layers </h2>
      <button class='decrement' param='skip-depth-count'> - </button>
      <input id='skip-depth-count' type="number" min='1' value='1' step='1'>
      <button class='increment' param='skip-depth-count'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Skip Every N Side </h2>
      <button class='decrement' param='skip-side'> - </button>
      <input id='skip-side' type="number" min='0' value='0' step='1'>
      <button class='increment' param='skip-side'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Lines or Triangles? </h2>
      <button class='cycle' id='line-or-triangle'> Triangles </button>
    </div>

    <div class='params-btn-block'>
      <h2> Fill With Color? </h2>
      <button class='cycle' id='fill'> No Fill </button>
    </div>

    <button id='draw'> Draw </button>
  </div>

</body>






</html>
