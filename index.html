<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="styling.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='drawing.js'></script>
</head>

<body>

  <div class='column' id='left-column'>
    <canvas id='canvas'> </canvas>
  </div>

  <div class='column' id='right-column'>
    <div class='params-btn-block'>
      <h2> Number of Sides </h2>
      <button class='decrement' param='num-vert'> - </button>
      <input id='num-vert' type="number" min='3' value='5'>
      <button class='increment' param='num-vert'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Depth </h2>
      <button class='decrement' param='depth'> - </button>
      <input id='depth' type="number" min='0' value='2'>
      <button class='increment' param='depth'> + </button>
    </div>

    <div class='params-btn-block'>
      <h2> Line Width </h2>
      <button class='decrement' param='line-width'> - </button>
      <input id='line-width' type="number" min='1' value='5'>
      <button class='increment' param='line-width'> + </button>
    </div>

    <button id='draw'> Draw </button>
  </div>

</body>






</html>
